    let faseripAttributes = ["Fighting","Agility","Strength","Endurance","Reason","Intuition","Psyche","Resources","Popularity"]

    let rankTable = {
        "Zero":{"Bronze":"66-97","Silver":"98-99","Gold":"100","value":"0"},
        "Terrible":{"Bronze":"61-94","Silver":"95-99","Gold":"100","value":"2"},
        "Bad":{"Bronze":"56-90","Silver":"91-99","Gold":"100","value":"4"},

        "Fantastic":{"Bronze":"31-65","Silver":"66-90","Gold":"91-100","value":"40"},
        "Astounding":{"Bronze":"26-60","Silver":"61-90","Gold":"91-100","value":"50"},
        "Wondrous":{"Bronze":"21-55","Silver":"56-85","Gold":"86-100","value":"75"},

        "Single Shift":{"Bronze":"11-45","Silver":"46-80","Gold":"81-100","value":"150"},
        "Double Shift":{"Bronze":"07-45","Silver":"46-80","Gold":"81-100","value":"200"},
        "Triple Shift":{"Bronze":"04-40","Silver":"41-75","Gold":"76-100","value":"500"},
        "Planetary":{"Bronze":"02-40","Silver":"41-75","Gold":"76-100","value":"1000"},
        "Stellar":{"Bronze":"02-35","Silver":"36-70","Gold":"71-100","value":"3000"},
        "Cosmic":{"Bronze":"02-30","Silver":"31-65","Gold":"66-100","value":"5000"},
        "Infinite":{"Bronze":"02-25","Silver":"26-60","Gold":"61-100","value":"∞"}
    }

    on("change:repeating_Powers:fighting_value sheet:opened", function() {
        getAttrs([
           "repeating_Powers_Power_Name",
           "repeating_Powers_fighting_value",
           "repeating_Powers_damage_value",
           "repeating_Powers_bronze_rank_range",
           "repeating_Powers_silver_rank_range",
           "repeating_Powers_gold_rank_range"
         ], function(values) {
            let stat = values.repeating_Powers_fighting_value;
            newStat = rankTable[stat].value;
            bronzeRange = rankTable[stat].Bronze;
            silverRange = rankTable[stat].Silver;
            goldRange = rankTable[stat].Gold;
            setAttrs({
                repeating_Powers_damage_value: newStat,
                repeating_Powers_bronze_rank_range: bronzeRange,
                repeating_Powers_silver_rank_range: silverRange,
                repeating_Powers_gold_rank_range: goldRange
            })
        });
     });

    faseripAttributes.forEach(function (stat) {
        let Vstat = "V" + stat;
        let damageValue = stat + "_damage_value";
        let bronzeRange = stat + "_bronze_rank_range";
        let silverRange = stat + "_silver_rank_range";
        let goldRange = stat + "_gold_rank_range";
        on("change:" + Vstat + " sheet:opened", function () {
            getAttrs([
                Vstat,
                damageValue,
                bronzeRange,
                silverRange,
                goldRange
            ], function (Vvalues) {
                let attributeValue = Vvalues[Vstat];
                let newStat = rankTable[attributeValue].value;
                let newBronze = rankTable[attributeValue].Bronze;
                let newSilver = rankTable[attributeValue].Silver;
                let newGold = rankTable[attributeValue].Gold;
                let [bottomBronze] = newBronze.split('-');
                let [bottomSilver] = newSilver.split('-');
                let [bottomGold] = newGold.split('-');
                console.log(bottomBronze, bottomSilver, bottomGold);
                setAttrs({                            
                  [stat]: newStat,
                  [damageValue]: newStat,
                  [bronzeRange]: newBronze,
                  [silverRange]: newSilver,
                  [goldRange]: newGold
                });
            });
        });
    });
